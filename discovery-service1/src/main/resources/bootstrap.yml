spring:
  application:
    name: discovery-service1  # Точное совпадение с именем файла
  config:
    import: "optional:configserver:http://config-service:8888"
    activate:
      on-profile: docker  # Добавьте профиль
  cloud:
    config:
      fail-fast: false
      retry:
        initial-interval: 5000
        max-interval: 15000
        multiplier: 1.5
        max-attempts: 10
      enabled: true