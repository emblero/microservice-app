# bootstrap.yml
spring:
  application:
    name: gateway-service  # 🔹 Уникальное имя
  config:
    import: "optional:configserver:http://config-service:8888"
    activate:
      on-profile: docker
  cloud:
    config:
      fail-fast: false
      retry:
        initial-interval: 5000
        max-interval: 15000
        multiplier: 1.5
        max-attempts: 10

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service1:8761/eureka/  # 🔹 Подключение к Eureka
  instance:
    prefer-ip-address: true  # 🔹 Для Docker